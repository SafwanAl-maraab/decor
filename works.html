<style>

.gallery-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 16px;
}

.work-box {
  height: 220px;
  overflow: hidden;
  border-radius: 14px;
  cursor: pointer;
  position: relative;
}

.work-box img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: .4s ease;
}

.work-box:hover img {
  transform: scale(1.08);
}

/* Lightbox */
#lightbox {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.9);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

#lightbox img {
  max-width: 90%;
  max-height: 90%;
}


</style>

<script>

// ===== CATEGORY MAP =====
const categories = {
  decor: "ديكورات داخلية",
  gypsum: "جبس بورد",
  paint: "دهانات",
  closets: "خزائن ملابس",
  parquet: "باركيه",
  shades: "مظلات وسواتر"
};

// ===== GET CATEGORY =====
const params = new URLSearchParams(window.location.search);
const cat = params.get("cat") || "decor";

// ===== SET TITLE =====
document.getElementById("pageTitle").innerText = categories[cat] || "أعمالنا";

// ===== LOAD IMAGES =====
const gallery = document.getElementById("gallery");

// أقصى عدد صور تبحث عنه
const MAX_IMAGES = 50;

for (let i = 1; i <= MAX_IMAGES; i++) {

  const imgPath = `assets/works/${cat}/${i}.jpg`;

  const img = new Image();
  img.src = imgPath;

  img.onload = function () {

    const box = document.createElement("div");
    box.className = "work-box";

    box.innerHTML = `
      <img src="${imgPath}" loading="lazy">
    `;

    box.onclick = () => openLightbox(imgPath);

    gallery.appendChild(box);

  };

}

// ===== LIGHTBOX =====
const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightboxImg");

function openLightbox(src) {
  lightbox.style.display = "flex";
  lightboxImg.src = src;
}

lightbox.onclick = () => {
  lightbox.style.display = "none";
};

</script>
